<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="meta">
        <link th:href="@{'/default/css/screen.css?ver=1.0.2'}" media="screen, projection" rel="stylesheet" type="text/css"/>
    </div>

    <div th:fragment="body_header">
        <header class="main-header">

            <div class="row-fluid dark-noise page-top">
                <a href="/"><div class="site-logo"></div></a>
                <div class="col">
                    <div class="row vpadding">
                        <div class="col ms-3">
                            CSAK EGY
                            <br>
                            Játék-alkalmazás
                        </div>
                        <div class="col-2"></div>
                        <div class="col text-end vpadding me-3">
                            <div class="current-date">
                                <span>2023. január 8.</span>
                            </div>
                            <div>
                                <th:block th:if="${#authorization.expression('isAuthenticated()')}">
                                    <span>Hello</span>
                                    <span th:text="${#authentication.getPrincipal().getUsername()}"></span>!
                                    <div><a th:href="@{/logout}" href="../logout.html">Kijelentkezés</a></div>
                                </th:block>
                                <th:block th:if="${not #authorization.expression('isAuthenticated()')}">
                                    <div><a th:href="@{/login}" href="../login.">Bejelentkezés</a></div>
                                </th:block>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row-fluid bg-2 vpadding-half"></div>

        </header>
    </div>
</body>
</html>
