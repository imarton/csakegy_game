<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{bootstrap :: meta}"></div>
    <title>Csak Egy - Kooperatív játékos</title>
</head>
<body>
    <div class="container py-4 px-3 mx-auto">
        <h1>Szó beküldve</h1>
        <div class="mb-3">
            <label class="form-label">Neved </label>
            <span th:text="${playerWord.name}"></span>
        </div>
        <div class="mb-3">
            <label class="form-label">Beküldött szó: </label>
            <span th:text="${playerWord.word}"></span>
        </div>

        <a href="/coopPlayer" class="btn btn-primary">Új szó beküldése</a>
    </div>

    <div th:replace="~{bootstrap :: script_footer}"></div>
</body>
</html>
